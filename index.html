
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Pgae</title>
    <link rel="stylesheet" href="/style.css">
<body>
    <div class="main-container">

        <div class="profile-container">
            <div class="header">
                <img class="user-photo" src="/images/user-circle.png" alt="user-photo">
            </div>
            <div class="body">
                <h1>Jane Doe</h1>
                <h2>
                    <img class="marker" src="/images/map-marker.png" alt="map-marker">
                    <span>Seattle</span>

                <p>
                    Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet
                </p>
                <p>
                    <a href="#">
                    <img class="setting" src="/images/gear.png" alt="gear-icon">
                    edit profile
                </a>

                </p>
                
            </div>
        </div>

    </div>
    
</body>
</html>
